<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;600;700&display=swap">
</head>
<body>
    <header>
    <h1>THE CODE REVIEW</h1>
    </header>
    <main>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="thick-hr">
        <hr class="thin-hr">
        <form action="index.html" method="POST">
            <fieldset class="first">
                <legend class="heading">Contact Information</legend>
                    <div class="form-wrapper">
                        <div class="input-wrapper">
                            <label for="name" class="upper-label">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="required" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="email" class="upper-label">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="required" required>
                        </div>
                        <div class="input-wrapper"> 
                            <label for="number" class="upper-label">Phone Number</label>
                            <input type="tel" id="number" name="user_number" placeholder="012-345-678">
                        </div>
                        <div class="input-wrapper">
                            <label for="address" class="upper-label">Street Address</label>
                            <input type="text" id="address" name="user_address" placeholder="please specify floor & room #">
                        </div>
                        <div class="input-wrapper">
                            <label for="city" class="upper-label">City</label>
                            <input type="text" id="city" name="user_city" placeholder="e.g New York">
                        </div>
                        <div class="input-wrapper">
                            <label for="state" class="upper-label">State</label>
                            <select name="user_state" id="state">
                                <option disabled selected value="">Choose State</option>
                                <option value="California">California</option>
                                <option value="Washington">Washington</option>
                            </select>
                        </div>
                        <div class="input-wrapper"> 
                            <label for="zip" class="upper-label">Zip Code</label>
                            <input type="number" id="zip" name="user_zip">
                        </div>
                    </div>
            </fieldset>
            <hr class="thin-hr">
            <fieldset class="first">
                <legend>Personal Information</legend>
                <div class="input-wrapper">
                    <label for="gender" class="upper-label">Gender</label>
                    <select name="user_gender" id="gender">
                        <option disabled selected value="">Choose Gender</option>
                        <option value="male">Male</option>
                        <option value="femal">Female</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="marital-stautus" class="upper-label">Marital Status</label>
                    <select name="user_martial-status" id="marital-stautus">
                        <option disabled selected value="">Please specify</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="widowed">Widowed</option>
                        <option value="divorced">divorced</option>
                    </select>
                </div>
            </fieldset>
                <hr class="thin-hr">
            <fieldset class="second">
                    <legend>Newsletter</legend>
                    <label class="lower-label">Select the newsletters you would like to receive</label><br>
                    <input type="checkbox" id="htmlnews" name="htmlnames"><label for="htmlnews">HTML News</label><br>
                    <input type="checkbox" id="cssnews" name="cssnews"><label for="cssnews">CSS News</label><br>
                    <input type="checkbox" name="javascriptnews" id="javascriptnews"><label for="javascriptnews">Javascript News</label><br>  
                    
                    <label class="lower-label">Newsletter format</label><br>
                    <input type="radio" id="html" name="radio"><label for="html">HTML</label><br>
                    <input type="radio" id="plaintext" name="radio"><label for="plaintext">Plain Text</label><br>
                    <label class="lower-label" for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" cols="25" rows="3" placeholder="Type here...."></textarea>
            </fieldset>
                <button>Sign Up</button>
                <p class="footer">Copyright The Code Review</p>
        </form> 
    </main>
</body>
</html>
